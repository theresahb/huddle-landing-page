<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/ac9e4890da.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo.svg" width="160rem">
            </div>
        </div>
    </nav>
    <div class="hero-container">
        <div class="hero-contain">
            <div class="hero-img">
                <img src="images/illustration-mockups.svg" class="mockup">
            </div>
            <div class="hero-contents">
                <h1>Build The Community <br> Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
                    Create connections with <br> your users as you engage in genuine discussion.
                </p>
                <div class="reg-btn">
                    <button>Register</button>
                </div> 
            </div>
        </div>
    </div>
    <div class="social-icons">
        <i class="fa fa-brands fa-facebook-f"></i>
        <i class="fa fa-brands fa-twitter"></i>
        <i class="fa fa-brands fa-instagram"></i>
    </div>
</body>
</html>
